<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Weather Checker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-primary bg-gradient d-flex align-items-center" style="min-height: 100vh;">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow-lg">
                    <div class="card-body text-center">
                        <h3 class="card-title mb-4">🌤️ Weather Checker</h3>
                        
                        <input 
                            id="search" 
                            type="text" 
                            class="form-control mb-3" 
                            placeholder="Enter city name"
                        />

                        <button 
                            type="button" 
                            class="btn btn-primary btn-block mb-3" 
                            onclick="Haza()" 
                            id="button"
                        >
                            Search
                        </button>

                        <div class="mt-4">
                            <h5 id="City" class="text-secondary">City: --</h5>
                            <h2 id="temp" class="text-primary font-weight-bold">Temperature: --°C</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
